version: "3.8"

services:

  mysql:
    image: mysql:8
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: Password1
      MYSQL_DATABASE: ordermanagementsystem
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - oms-net

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      # KRaft params (required for Confluent KRaft)
      CLUSTER_ID: "eHUdIfsaQ0ywv3g8wwUNbg"           # you can regenerate if you want (see note below)
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_NODE_ID: "1"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_LISTENERS: "PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:9092"
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: "1"
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: "1"
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: "1"
      # Avoid proxy leakage (optional but helpful in corporate envs)
      http_proxy: ""
      https_proxy: ""
      no_proxy: "localhost,127.0.0.1,kafka"
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - oms-net

  order-service:
    container_name: order-service
    build:
      context: .
    depends_on:
      mysql:
        condition: service_healthy
      kafka:
        condition: service_started
    ports:
      - "8081:8081"
    environment:
      # Spring datasource (use service name "mysql" on the network)
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/ordermanagementsystem
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: Password1

      # Kafka bootstrap (internal Docker network host)
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092

      # Optional: set active profile if you use profile-specific props
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - oms-net

volumes:
  mysql_data:
  kafka_data:

networks:
  oms-net:
